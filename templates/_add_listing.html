{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}

<h1>Add Tool to Listing</h1>

<form method="POST">
  <label for="tool">Tool:</label>
  <select name="toolId">
    {% for tool in tools %}
      <option value="{{ tool.id }}">{{ tool.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add</button>
</form>

{% endblock %}
