{% block body %}
<div id="root"></div>

<script src="/public/reviewusers.jsx" type="text/babel"></script>

<script type="text/babel">
	const UserList = ({users}) => {
	
		return <div>
			{users.map(u => <User key={u.id} {...u} />)}

	const root = ReactDOM.createRoot(document.getElementById('root'));

	console.log(users);
	root.render(<UserList users={users} />);
